name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn' # yarn 캐시 사용

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build # 프로젝트 빌드

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: '.next'
          target: '/home/ubuntu/fe'

      - name: Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/fe

            # nvm 실행
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh

            # 버전 설정 및 재시작
            NEXT_PUBLIC_FRONT_VERSION=$(git rev-parse --short HEAD) \
            NEXT_PUBLIC_BACK_VERSION=$(git -C ../be rev-parse --short HEAD) \
            pm2 restart yarn --update-env -- start
